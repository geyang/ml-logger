{# Import the theme's layout. #}
{% extends "!layout.html" %}

{# Add custom things to the head HTML tag #}
{%- block extrahead %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css">
<style>
    .highlight pre {
        font-family: 'Fira Code', monospace;
        color: #cdcdcd;
        background: #313131;
        border-radius: 1.7em;
    }

    @keyframes blink {
        89.5% {
            color: inherit;
            text-shadow: inherit;
        }
        90% {
            color: #333;
        }
        96.3% {
            text-shadow: none;
        }
        96.9% {
            color: inherit;
            text-shadow: inherit;
        }
        97% {
            color: #333;
            text-shadow: none;
        }
        97.5% {
            color: inherit;
            text-shadow: inherit;
        }
        97.7% {
            color: #333;
            text-shadow: none;
        }
        97.8% {
            color: inherit;
            text-shadow: inherit;
        }
        97.9% {
            color: #333;
            text-shadow: none;
        }
        98.1% {
            color: inherit;
            text-shadow: inherit;
        }
        98.3% {
            color: #333;
            text-shadow: none;
        }
        99.5% {
            color: inherit;
            text-shadow: inherit;
        }
    }

    .highlight-text pre {
        line-height: 1em;
        text-shadow: 0 0 2px #6e00ffa6, 0 0 4px #2597b1;
    }

    .highlight .n {
        color: white;
        text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        animation: 22s none 3.1415926s infinite blink;
    }

    .highlight .k, .highlight .kc, .highlight .ow {
        font-weight: 400;
        color: #d39e13;
    }

    .highlight .nx {
        color: white;
    }

    .highlight .p {
        color: white;
    }

    .highlight .o {
        color: #D8D8D8;
    }

    .highlight .c, .highlight .cm, .highlight .c1 {
        color: #666;
        font-style: italic;
    }

    .highlight .bp, .highlight .cp, .highlight .cs, .highlight .gh {
        color: #cc7832;
    }

    .highlight .cp, .highlight .cs {
        font-weight: bold;
    }

    .highlight .cs {
        font-style: italic;
    }

    .highlight .gd {
        color: #000000;
        background-color: #ffdddd;
    }

    .highlight .gd .x {
        background-color: #ffaaaa;
    }

    .highlight .ge {
        font-style: italic;
    }

    .highlight .gr, .highlight .gt {
        color: #aa0000;
    }

    .highlight .gi {
        color: #000000;
        background-color: #ddffdd;
    }

    .highlight .gi .x {
        background-color: #aaffaa;
    }

    .highlight .kn, .highlight .k {
        color: #ff8400;
        text-shadow: 0 0 2px #7a00ff, 0 0 10px rgb(229, 67, 0);
    }

    .highlight .go {
        color: #888888;
    }

    .highlight .gp, .highlight .nn {
        color: #b2b2b2;
    }

    .highlight .gs {
        font-weight: bold;
    }

    .highlight .gu {
        color: #aaaaaa;
    }

    .highlight .kc, .highlight .kd, .highlight .kp, .highlight .kr, .highlight .kt {
        font-weight: bold;
    }

    .highlight .nc, .highlight .kt {
        color: #FFF;
    }

    .highlight .na {
        color: #FFC66D;
    }

    .highlight .no, .highlight .ni, .highlight .nv, .highlight .vc, .highlight .vg, .highlight .vi {
        color: #7878ab;
    }

    .highlight .nb {
        color: #7c7cb3;
        text-shadow: 0 0 6px rgb(191, 68, 172);
    }

    .highlight .ne {
        color: #990000;
        font-weight: bold;
    }

    .highlight .nf {
        color: #dcad55;
    }

    .highlight .nt {
        color: #ffc66d;
    }

    .highlight .w {
        color: #bbbbbb;
    }

    .highlight .m, .highlight .mf, .highlight .mh, .highlight .mi, .highlight .mo, .highlight .il {
        color: #6897bb;
    }

    .highlight .s, .highlight .sb, .highlight .s1, .highlight .sx, .highlight .si, .highlight .sh, .highlight .se, .highlight .s2, .highlight .sd, .highlight .sc {
        color: #9df762;
        text-shadow: 0 0 2px #6e00ff, 0 0 6px #79b8f1;
    }

    .highlight .sr {
        color: #6a8759;
    }

    .highlight .ss {
        color: #6a8759;
    }
</style>
<style>
    body {
        background: #505050;
    }

    #left-column {
        width: 270px;
        background: #313131;
        color: white;
        border-right: none;
    }

    #left-column a {
        color: #b7b7b7;
    }

    #left-column .sidebar-block {
        margin: 20px 0 !important;
    }

    #left-column .sidebar-block::after {
        content: none;
    }

    #left-column .sidebar-wrapper {
        padding: 0 18px;
    }

    #left-column #main-search input {
        background: #242424;
        padding: 0 18px;
        border-radius: 2em;
        border: none;
        color: white;
    }

    .document.body .section:first-child h1 {
        font-size: 46px;
        height: 180px;
        padding-top: 146px;
        /*font-size: 2.2vw;*/
        /*height: 180px;*/
        /*padding-top: 154px;*/
    }

    .document.body h1 {
        font-size: 38px;
        padding: 10px 10px 10px 45px;
        margin: 20px 0 35px -45px;
        background-color: #ffb100;
        background: repeating-linear-gradient(
                45deg,
                white,
                white 20px,
                #ffb100 20px,
                #ffb100 40px
        );
        width: calc(100% + 90px);
        border-bottom: 1px solid #ffffff;
        color: black;
        font-weight: 900;
        font-family: sans-serif;
        height: 80px;
        padding-top: 53px;
        margin-bottom: 57px;
        text-align: justify;
        vertical-align: text-bottom;
        overflow: visible;
        /* text-decoration: underline; */
        text-transform: uppercase;
    }

    #left-column ul {
        list-style: none;
        padding-left: 20px !important;
    }

    #left-column > ul > li.toctree-l1 > a:first-child {
        text-transform: uppercase;
        line-height: 2em;
        font-size: 14px !important;
        color: #fff !important;
        font-weight: bold;
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
    }

    #left-column .sidebar-localtoc ul {
        list-style: none;
        padding: 0.5em 0 !important;
    }

    #left-column h2 {
        color: white;
        margin-top: 2em;
        margin-bottom: 0em;
    }
    #left-column code {
        background: #444444;
        color: white;
    }

    #right-column {
        margin-left: 280px;
        border-radius: 1em;
    }

    .footer, .footer a {
        color: white !important;
    }
</style>
{%- endblock %}
